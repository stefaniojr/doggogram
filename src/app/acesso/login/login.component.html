<div class="card" style="width: 20rem;">
  <div class="card-body">
    <div class="card-title"></div>
    
    <form [formGroup]="formulario" (ngSubmit)="autenticar()"> 
      <div class="form-group">
        <input 
          type="email" 
          class="form-control" 
          placeholder="e-mail do humano"
          formControlName="email"
          
        >
      </div>
      <div class="form-group">
        <input 
          type="password"
          class="form-control" 
          placeholder="senha do humano"
          formControlName="senha"
          
        >
      </div>
      <button type="submit" class="btn btn-primary btn-sm btn-block">entrar</button>
     </form> 
    <hr />

    <!-- <p class="small text-danger text-center">O nome de usuário inserido não pertence a uma conta. Verifique seu nome de usuário e tente novamente.</p> -->

  </div>
</div>
