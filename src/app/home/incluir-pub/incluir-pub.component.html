<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="progressoPublicacao === 'pendente'">
      <form [formGroup]="formulario" (ngSubmit)="publicar()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">criar uma pub</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="file" class="form-control" accept="image/*" (change)="preparaImagemUpload($event)">
          <input type="text" placeholder="tÃ­tulo da pub" class="form-control" formControlName="titulo">
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-secondary" data-dismiss="modal">fechar</button>
          <button type="submit" class="btn btn-primary">enviar</button>
        </div>
      </form>
    </div>

    <div class="modal-content" *ngIf="progressoPublicacao === 'andamento'">
      
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">pub em andamento...</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          progresso: {{ porcentagemUpload }}%
        </div>
        
      
    </div>

    <div class="modal-content" *ngIf="progressoPublicacao === 'concluido'">
      
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">au, au!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          pub realizada com sucesso :)
        </div>
        
      
    </div>
  </div>
</div>
